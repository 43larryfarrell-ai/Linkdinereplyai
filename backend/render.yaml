# Render Blueprint Configuration
# This file allows one-click deployment on Render
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: linkedin-reply-ai-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    # Note: GEMINI_API_KEY should be added manually in Render dashboard
    # for security reasons

